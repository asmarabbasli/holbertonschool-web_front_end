<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Task 5</title>
    <script type="application/javascript" src="https://code.jquery.com/jquery-3.7.1.slim.min.js"></script>
    <link rel="stylesheet" href="click.css">
    <style>
      .remove {
        background-color: orange;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <script type="application/javascript">
      function createFamilyTree() {
        $('body').append($('<table>'));
        $('table').append($('<thead>'));
        $('thead').append($('<tr>'));
        $('thead tr').append($('<th>').text('Firstname'), $('<th>').text('Lastname'));

        $('table').append($('<tbody>'));
      }

      function addNewMember(firstname, lastname) {
        $('tbody').append(
          $('<tr>').append(
            $('<td>').text(firstname),
            $('<td>').text(lastname),
            $('<td>').addClass('remove').text('(x)').click(function () {
              $(this).parent().remove();
            })
          )
        );
      }

      createFamilyTree();
      addNewMember('Guillaume', 'Salva');
      addNewMember('Arielle', 'Snitz');
      addNewMember('Fanette', 'Snitz');
      addNewMember('Gerard', 'Snitz');
      addNewMember('Victor', 'Salva');
    </script>
  </body>
</html>
