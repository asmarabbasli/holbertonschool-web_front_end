<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
        <title>Holberton - Web Stack - Bootstrap</title>
        <meta name="description" content="Bootstrap is a free and open-source CSS framework">

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    </head>
    <body class="p-3">
    <div class="row">
        <div class="col-12 col-md-3 text-center bg-primary text-white">Primary</div>
        <div class="col-12 col-md-3 text-center bg-success text-white">Success</div>
        <div class="col-12 col-md-3 text-center bg-danger text-white">Danger</div>
        <div class="col-12 col-md-3 text-center bg-warning text-dark">Warning</div>
    </div>

    <hr />
    <div class="row">
        <div class="col-12 col-lg-3 text-center bg-primary text-white">Primary</div>
        <div class="col-12 col-lg-3 text-center bg-success text-white">Success</div>
        <div class="col-12 col-lg-3 text-center bg-danger text-white">Danger</div>
        <div class="col-12 col-lg-3 text-center bg-warning text-dark">Warning</div>
    </div>

    <hr />

    <div class="row">
        <div class="col-12 col-lg-3 text-center bg-primary text-white">Primary</div>
        <div class="col-12 col-lg-3 text-center bg-success text-white">Success</div>
        <div class="col-12 col-lg-6 text-center bg-danger text-white">Danger</div>
    </div>

    <hr />

    <div class="row">
        <div class="col-12 col-xl-order-1 col-lg-order-4 col-md-order-3 col-sm-12 text-center bg-warning text-dark">Warning</div>
        <div class="col-12 col-xl-order-2 col-lg-order-1 col-md-order-4 col-sm-12 text-center bg-danger text-white">Danger</div>
        <div class="col-12 col-xl-order-3 col-lg-order-2 col-md-order-1 col-sm-12 text-center bg-primary text-white">Primary</div>
        <div class="col-12 col-xl-order-4 col-lg-order-3 col-md-order-2 col-sm-12 text-center bg-success text-white">Success</div>
    </div>

    <hr />

    <div class="row">
        <div class="col-12 col-md-6 text-center bg-primary text-white">Primary</div>
        <div class="col-12 col-md-6 text-center bg-success text-white">Success</div>
    </div>

    <hr />

    <div class="row justify-content-between">
        <div class="col-12 col-md-4 text-center bg-primary text-white">Primary</div>
        <div class="col-12 col-md-4 offset-md-2 text-center bg-success text-white">Success</div>
        <div class="col-12 col-md-4 text-center bg-danger text-white">Danger</div>
    </div>
</body>

</html>
